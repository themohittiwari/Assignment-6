<div class="form-container">
  <h2 *ngIf="editing" style="margin: 3rem 3rem" class="mat-display-2">
    Edit Employee Details
  </h2>
  <form
    class="example-form"
    (submit)="getEmpDets(name.value, designation.value, $event)"
  >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input #name [(ngModel)]="empData.name" name="name" matInput />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Designation</mat-label>
      <input
        #designation
        [(ngModel)]="empData.designation"
        name="designation"
        matInput
        placeholder="Ex. Developer, Designer"
      />
    </mat-form-field>
    <div class="btn-container">
      <div *ngIf="!editing; else edit" class="btn">
        <button type="submit" mat-raised-button color="primary">Add</button>
      </div>

      <ng-template #edit>
        <div class="btn">
          <button type="button" (click)="backHandler()" mat-button>Back</button>
          <button type="submit" mat-button color="primary">Update</button>
        </div>
      </ng-template>
    </div>
  </form>
</div>
